<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div class="form-container">
            <div class="input-container">
                <div class="input-box">
                    <label for="email">
                        <span>Email</span>
                        <input id="email" type="email" name="email" minlength="8">
                        <span class="error-email" id="error-email" aria-live="polite"></span>
                    </label>
                </div>
                <div class="input-box">
                    <label>Country</label>
                    <input id="country" type="text">
                </div>
                <div class="input-box">
                    <label for="zip">
                        <span>Zip Code</span>
                        <input id="zip" type="number" name="zip" min="10000" max="99999">
                        <span class="error-zip" id="error-zip" aria-live="polite"></span>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        <span>Password</span>
                        <input id="password" type="password" name="password" minlength="12">
                        <span class="error-password" id="error-password" aria-live="polite"></span>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password-confirm">
                        <span>Confirm Password</span>
                        <input id="password-confirm" type="password" name="password-confirm">
                        <span class="error-password-confirm" id="error-password-confirm" aria-live="polite"></span>
                    </label>
                </div>
            </div>
        <button type="submit" class="form-button">Send Form</button>
        </div>
    </form>
</body>
</html>
