<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div class="input-container">
            <div class="input-box">
                <label for="email">
                    <span>Email</span>
                    <input id="email" type="email" name="email" minlength="8">
                    <span class="error-email" id="error-email" aria-live="polite"></span>
                </label>
            </div>
            <div class="input-box">
                <label>Country</label>
                <input id="country" type="text">
            </div>
            <div class="input-box">
                <label for="zip">
                    <span>Zip Code</span>
                    <input id="zip" type="number" name="zip" min="10000" max="99999">
                    <span class="error-zip" id="error-zip" aria-live="polite"></span>
                </label>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input id="password" type="password">
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input id="password-confirm" type="password">
            </div>
        <button type="submit">Send Form</button>
        </div>
    </form>
</body>
</html>
